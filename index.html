<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisteminha de Viagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #444;
            font-size: 2em;
            margin: 0;
        }

        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            color: #555;
        }

        .status-bar {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .status-text {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .status-buttons {
            display: flex;
            gap: 10px;
        }

        .status-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            color: #666;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #e9e9e9;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .btn.selected,
        .btn:hover {
            background-color: #ddd;
        }

        .vehicle-btn.selected {
            background-color: #4CAF50;
            color: #fff;
        }

        .driver-btn.selected {
            background-color: #2196F3;
            color: #fff;
        }

        .submit-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
        
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .km-suggestion {
            display: none;
            align-items: center;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            gap: 10px;
        }

        .km-suggestion i {
            color: #2196F3;
        }

        .km-suggestion button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        #tripsList {
            margin-top: 20px;
        }

        .trip-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-left: 5px solid #4CAF50;
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .trip-info {
            font-weight: bold;
            color: #555;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        .trip-km {
            font-size: 0.9em;
            color: #888;
        }

        .trip-activities {
            font-size: 0.9em;
            margin-top: 5px;
            color: #666;
            white-space: pre-wrap;
        }

        #noDataMessage {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 20px;
            display: none;
        }

        .vehicle-km-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vehicle-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: transform 0.3s;
        }
        
        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-card.ford-bg { border-color: #2196F3; }
        .vehicle-card.fiat-bg { border-color: #f44336; }

        .vehicle-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .vehicle-card-header i {
            font-size: 1.5em;
        }

        .ford-color { color: #2196F3; }
        .fiat-color { color: #f44336; }

        .vehicle-km {
            font-size: 2em;
            font-weight: bold;
        }

        .vehicle-stats {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #888;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .toast {
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast i {
            font-size: 1.2em;
        }

        .toast.success {
            background-color: #4CAF50;
        }

        .toast.error {
            background-color: #f44336;
        }

        .toast.info {
            background-color: #2196F3;
        }

        .toast.loading {
            background-color: #ff9800;
            animation: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-route"></i> Registro de Viagens</h1>
            <div class="status-bar">
                <span id="syncStatus" class="status-text">Pronto.</span>
                <div class="status-buttons">
                    <button id="cloudInfoBtn" title="Informações"><i class="fas fa-cloud"></i></button>
                    <button id="helpBtn" title="Ajuda"><i class="fas fa-question-circle"></i></button>
                    <button onclick="loadDataFromSheets()" title="Sincronizar dados"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
        </header>

        <section class="form-section">
            <form id="tripForm">
                <div class="form-group">
                    <label>Motorista</label>
                    <div class="btn-group">
                        <button type="button" class="btn driver-btn" data-driver="Motorista 1">Motorista 1</button>
                        <button type="button" class="btn driver-btn" data-driver="Motorista 2">Motorista 2</button>
                    </div>
                    <input type="text" id="driver" name="driver" required readonly>
                </div>
                
                <div class="form-group">
                    <label>Veículo</label>
                    <div class="btn-group">
                        <button type="button" class="btn vehicle-btn" data-vehicle="FIAT FIORINO">FIAT FIORINO</button>
                        <button type="button" class="btn vehicle-btn" data-vehicle="FORD RANGER">FORD RANGER</button>
                    </div>
                    <input type="text" id="vehicle" name="vehicle" required readonly>
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="kmStart">Km Saída</label>
                    <input type="number" id="kmStart" name="kmStart" required>
                </div>
                
                <div id="kmSuggestion" class="km-suggestion">
                    <i class="fas fa-lightbulb"></i>
                    <span>Último Km registrado: <strong id="lastKmValue"></strong></span>
                    <button type="button" id="useSuggestionBtn">Usar</button>
                </div>

                <div class="form-group">
                    <label for="kmEnd">Km Chegada</label>
                    <input type="number" id="kmEnd" name="kmEnd" required>
                </div>

                <div class="form-group">
                    <label for="activities">Atividades</label>
                    <textarea id="activities" name="activities" rows="3" required></textarea>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn"><i class="fas fa-save"></i> Salvar Viagem</button>
            </form>
        </section>

        <section id="km-stats-section">
            <h2>Estatísticas do Mês</h2>
            <div id="vehicleKmContainer" class="vehicle-km-container">
                </div>
        </section>

        <section id="history-section">
            <h2>Histórico Recente</h2>
            <div id="tripsList">
                </div>
            <p id="noDataMessage">Nenhum registro de viagem encontrado. Adicione a primeira viagem acima!</p>
        </section>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz8o-bQzB7qB2yQd3t5yG4z0w5G7oB9uG0l0y8/exec"; // Substitua pelo URL da sua API
        const CACHE_KEY = "tripDataCache";
        const CACHE_EXPIRATION = 5 * 60 * 1000; // 5 minutos

        let trips = [];
        let vehicles = ["FIAT FIORINO", "FORD RANGER"];
        let drivers = ["Motorista 1", "Motorista 2"];

        let isSubmitting = false;
        let selectedVehicle = null;
        let selectedDriver = null;

        const loadingElement = document.getElementById('loadingOverlay');
        const syncStatus = document.getElementById('syncStatus');
        const submitBtn = document.getElementById('submitBtn');

        // Função para exibir um balão de notificação
        function showToast(message, type) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            let icon = '';
            if (type === 'success') {
                icon = '<i class="fas fa-check-circle"></i>';
            } else if (type === 'error') {
                icon = '<i class="fas fa-exclamation-triangle"></i>';
            } else if (type === 'info' || type === 'loading') {
                icon = '<i class="fas fa-info-circle"></i>';
            }
            toast.innerHTML = `${icon} <span>${message}</span>`;
            toastContainer.appendChild(toast);

            if (type !== 'loading') {
                setTimeout(() => {
                    toast.remove();
                }, 4000); // Remove o balão após 4 segundos
            }
        }

        async function loadDataFromSheets() {
            try {
                loadingElement.style.display = 'flex';
                showToast('Sincronizando dados...', 'loading');

                const cachedData = localStorage.getItem(CACHE_KEY);
                const cachedTimestamp = localStorage.getItem(`${CACHE_KEY}_timestamp`);

                if (cachedData && cachedTimestamp && (Date.now() - cachedTimestamp < CACHE_EXPIRATION)) {
                    const data = JSON.parse(cachedData);
                    trips = data.trips;
                    vehicles = data.vehicles;
                    drivers = data.drivers;
                } else {
                    const response = await fetch(API_URL + "?action=getTrips");
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                    }
                    const result = await response.json();
                    
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    trips = result;
                    vehicles = ["FIAT FIORINO", "FORD RANGER"]; // Hardcoded for this example
                    drivers = ["Motorista 1", "Motorista 2"]; // Hardcoded for this example
                    
                    const dataToCache = { trips, vehicles, drivers };
                    localStorage.setItem(CACHE_KEY, JSON.stringify(dataToCache));
                    localStorage.setItem(`${CACHE_KEY}_timestamp`, Date.now());
                }

                renderTrips();
                renderVehicleKmCards();
                showToast('Dados atualizados com sucesso!', 'success');
            } catch (error) {
                console.error("Erro na sincronização:", error);
                showToast('Erro na sincronização: ' + error.message, 'error');
            } finally {
                loadingElement.style.display = 'none';
                syncStatus.textContent = "Última atualização: " + new Date().toLocaleTimeString();
            }
        }
        
        async function addTripToSheets(newTrip) {
            if (isSubmitting) return false;
            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            
            try {
                showToast('Salvando viagem...', 'loading');
                const formData = new URLSearchParams();
                for (const key in newTrip) {
                    formData.append(key, newTrip[key]);
                }
                formData.append('action', 'addTrip');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    localStorage.removeItem(CACHE_KEY);
                    await loadDataFromSheets();
                    showToast('Viagem salva com sucesso!', 'success');
                    return true;
                } else if (result.error) {
                    throw new Error(result.error);
                } else {
                    throw new Error("Erro desconhecido ao salvar: " + JSON.stringify(result));
                }
            } catch (error) {
                console.error("Erro detalhado ao salvar dados:", error);
                showToast("Erro ao salvar a viagem: " + error.message, "error");
                return false;
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Salvar Viagem';
            }
        }
        
        async function deleteTripFromSheets(index) {
            if (!confirm("Tem certeza que deseja excluir este registro?")) {
                return;
            }
            try {
                loadingElement.style.display = 'flex';
                showToast("Excluindo registro...", "loading");
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=deleteTrip&index=${index}`
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    localStorage.removeItem(CACHE_KEY);
                    await loadDataFromSheets();
                    showToast('Registro excluído com sucesso!', 'success');
                } else {
                    throw new Error(result.error || "Erro desconhecido ao excluir o registro.");
                }
            } catch (error) {
                console.error("Erro ao excluir o registro:", error);
                showToast("Erro ao excluir o registro: " + error.message, "error");
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        function renderTrips() {
            const tripsList = document.getElementById('tripsList');
            tripsList.innerHTML = '';
            
            if (!trips || trips.length === 0) {
                document.getElementById('noDataMessage').style.display = 'block';
                return;
            }
            document.getElementById('noDataMessage').style.display = 'none';
            
            const recentTrips = trips.slice(-10).reverse();

            recentTrips.forEach((trip, originalIndex) => {
                const tripElement = document.createElement('div');
                tripElement.className = 'trip-item';
                
                const kmTraveled = (trip.KmChegada || 0) - (trip.KmSaída || 0);

                tripElement.innerHTML = `
                    <div class="trip-header">
                        <span class="trip-info">${trip.Motorista} - ${trip.Veículo}</span>
                        <button class="delete-btn" onclick="deleteTripFromSheets(${trip.rowIndex})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="trip-km">
                        Data: ${trip.Data} |
                        Km: ${trip.KmSaída.toLocaleString()} - ${trip.KmChegada.toLocaleString()} (${kmTraveled.toLocaleString()} km)
                    </div>
                    <div class="trip-activities">
                        Atividades: ${trip.Atividades}
                    </div>
                `;
                tripsList.appendChild(tripElement);
            });
        }

        function renderVehicleKmCards() {
            const container = document.getElementById('vehicleKmContainer');
            container.innerHTML = '';

            if (!vehicles || vehicles.length === 0) return;

            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthlyTrips = trips.filter(trip => {
                if (!trip.Data) return false;

                try {
                    const parts = trip.Data.split('/');
                    if (parts.length !== 3) return false;

                    const tripDate = new Date(Date.UTC(parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0])));
                    return tripDate.getUTCMonth() === currentMonth && tripDate.getUTCFullYear() === currentYear;
                } catch (e) {
                    console.error("Erro ao processar data:", trip.Data, e);
                    return false;
                }
            });

            const vehicleKm = {};
            monthlyTrips.forEach(trip => {
                if (trip.KmChegada && trip.KmSaída) {
                    const distance = trip.KmChegada - trip.KmSaída;
                    if (vehicleKm[trip.Veículo]) {
                        vehicleKm[trip.Veículo] += distance;
                    } else {
                        vehicleKm[trip.Veículo] = distance;
                    }
                }
            });

            vehicles.forEach(vehicle => {
                const card = document.createElement('div');
                const vehicleClass = vehicle.toLowerCase().includes('ford') ? 'ford-bg' : 'fiat-bg';
                const vehicleIcon = vehicle.toLowerCase().includes('ford') ? 'fas fa-truck-pickup' : 'fas fa-car';
                const kmTotal = vehicleKm[vehicle] || 0;

                card.className = `vehicle-card ${vehicleClass}`;
                card.innerHTML = `
                    <div class="vehicle-card-header">
                        <i class="${vehicleIcon} ${vehicle.toLowerCase().includes('ford') ? 'ford-color' : 'fiat-color'}"></i>
                        <h3>${vehicle}</h3>
                    </div>
                    <div class="vehicle-km ${vehicle.toLowerCase().includes('ford') ? 'ford-color' : 'fiat-color'}">
                        ${kmTotal.toLocaleString()} km
                    </div>
                    <div class="vehicle-stats">
                        <div class="stat-item">
                            <span class="stat-item-value">${new Date().toLocaleString('pt-BR', { month: 'long' })} ${currentYear}</span>
                            <span class="stat-item-label">Mês de Referência</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function updateKmSuggestion() {
            const vehicleInput = document.getElementById('vehicle').value;
            const kmSuggestionElement = document.getElementById('kmSuggestion');
            const lastKmValueElement = document.getElementById('lastKmValue');
            
            kmSuggestionElement.style.display = 'none';

            if (vehicleInput) {
                const lastTrip = trips
                    .filter(t => t.Veículo === vehicleInput)
                    .sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp))[0];

                if (lastTrip && lastTrip.KmChegada) {
                    lastKmValueElement.textContent = lastTrip.KmChegada.toLocaleString();
                    kmSuggestionElement.style.display = 'flex';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadDataFromSheets();
            
            document.getElementById('vehicle').addEventListener('change', updateKmSuggestion);
            
            document.getElementById('useSuggestionBtn').addEventListener('click', () => {
                const lastKm = document.getElementById('lastKmValue').textContent;
                document.getElementById('kmStart').value = lastKm.replace(/\D/g, '');
            });
            
            document.querySelectorAll('.driver-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.driver-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    document.getElementById('driver').value = button.dataset.driver;
                });
            });

            document.querySelectorAll('.vehicle-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.vehicle-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    document.getElementById('vehicle').value = button.dataset.vehicle;
                    updateKmSuggestion();
                });
            });

            document.getElementById('tripForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const driver = document.getElementById('driver').value;
                const vehicle = document.getElementById('vehicle').value;
                const date = document.getElementById('date').value;
                const kmStart = parseInt(document.getElementById('kmStart').value, 10);
                const kmEnd = parseInt(document.getElementById('kmEnd').value, 10);
                const activities = document.getElementById('activities').value;
                
                if (!driver || !vehicle || !date || isNaN(kmStart) || isNaN(kmEnd) || !activities) {
                    showToast('Por favor, preencha todos os campos!', 'error');
                    return;
                }
                
                if (kmEnd < kmStart) {
                    showToast('Km de chegada não pode ser menor que o Km de saída!', 'error');
                    return;
                }
                
                const newTrip = {
                    driver: driver,
                    vehicle: vehicle,
                    date: date,
                    kmStart: kmStart,
                    kmEnd: kmEnd,
                    activities: activities
                };
                
                const success = await addTripToSheets(newTrip);
                if (success) {
                    e.target.reset();
                    document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('selected'));
                    document.getElementById('kmSuggestion').style.display = 'none';
                }
            });
            
            document.getElementById('cloudInfoBtn').addEventListener('click', () => {
                showToast('Este sistema se conecta a uma planilha online em tempo real. O App já está pronto para o uso.', 'info');
            });

            document.getElementById('helpBtn').addEventListener('click', () => {
